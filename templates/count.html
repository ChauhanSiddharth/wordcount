<html>
<head>
    <title>Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        h1,h2,h3,p{
            text-align: center;
        }
        h1{
          color: #4169E1;
        }
        #form{
            text-align: center;
        }
        table{
            text-align: left;
        }
        body{
          background-image: url("https://www.dhmin.org/wp-content/uploads/2018/12/2252.jpg");
        }
        .two{
            text-align: right;
        }
        a{
            float: center;
        }
        a{
          text-decoration: none;
        }
        .footer{
            margin-top: 100px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="container">
    <br/>
    <h1>Word Count</h1>
    <br><br>
    <h3>There {{ text_one }} {{ count }} {{ text_two }} in your text.</h3>
    <h3>Your Full Text:</h3>
    <p>{{ fulltext }}</p>
    <h3>Words Repeating</h3>
    <p>
        {% for word, counts in sortwords %}
        <table align="center" width="120" cellpadding="2px">
        <tr><td>{{ word }}</td>
        <td class="two">{{ counts }}</td></tr>
        </table>

        {% endfor %}

    </p>
    <center><a href="{% url 'home' %}"><input type="button" class="btn btn-outline-primary btn-lg" value="Count Words Again" /> </a></center>
  </div>
    <footer class="footer">
      &copy; Siddharth Chauhan 2019 <a href="{% url 'home' %}"> Home</a> | <a href="{% url 'about' %}">About</a>
    </footer>
</body>
</html>
